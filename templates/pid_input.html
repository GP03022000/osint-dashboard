<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Input</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      .input-container {
        display: flex;
        flex-direction: column;
      }
      button {
        width: 100px;
        margin: 0 auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="POST" action="/pid_tool" autocomplete="off">
        <div class="input-container">
          <label for="phone_input">Enter a Phone Number (10 digits):</label>
          <input
            type="tel"
            name="phone_input"
            id="phone_input"
            pattern="\d{10}"
            title="Please enter only numeric digits"
            maxlength="10"
            required
          />
          <button type="submit">Go</button>
        </div>
      </form>
    </div>
  </body>
</html>
