<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PID Input</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        width: 80%;
      }
      form {
        width: 45%;
      }
      input {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
        margin-top: 10px;
        width: 50%;
      }
      .input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 25%;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form method="POST" action="/pid_tool" autocomplete="off">
        <div class="input-container">
          <label for="phone_input">Enter Phone Number:</label>
          <input
            type="tel"
            name="phone_input"
            id="phone_input"
            placeholder="Enter your phone number"
            pattern="[0-9]+"
            title="Please enter only numeric digits"
            required
          />
          <button type="submit">Submit Phone</button>
        </div>
      </form>

      <form method="POST" action="/contact_tool_email" autocomplete="off">
        <div class="input-container">
          <label for="email_input">Enter Email:</label>
          <input
            type="email"
            name="email_input"
            id="email_input"
            placeholder="Enter your email"
            required
          />
          <button type="submit">Submit Email</button>
        </div>
      </form>
    </div>
  </body>
</html>
