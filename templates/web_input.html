<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Input</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ccc;
        border-radius: 5px;
        outline: none;
      }
      .input-container {
        display: flex;
        flex-direction: column;
      }
      button {
        width: 100px;
        margin: 0 auto;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <label for="web_input"
        >Enter Website URL and hit go to begin analysis</label
      >
      <form method="POST" action="/web_tool">
        <div class="input-container">
          <input
            type="url"
            name="web_input"
            id="web_input"
            placeholder="http://example.com/"
            required
          />
          <button type="analyze">Go</button>
        </div>
      </form>
    </div>
  </body>
</html>
